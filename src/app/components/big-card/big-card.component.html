<div class="container__big-card">

  <div class="big-card__photo">
    <img 
    src="{{ photoCover }}" 
    alt=""
    width="500"
    height="300"
    >
  </div>

  <div class="big-card__span">
    <span>{{ cardSpan }}</span>
  </div>

  <div class="big-card__title">
    <h2><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h2>
  </div>

  <div class="big-card__descript">
    <p>
      {{ cardDescription }}
    </p>
  </div>

</div>
